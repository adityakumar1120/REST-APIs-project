<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country-card</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>
<body class="">
    <header class="header">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="theme-switcher"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
       <div class="container">
        <span class="back-arrow" onclick="history.back()"><i class="fa-sharp fa-solid fa-arrow-left"></i> &nbsp;&nbsp; Back</span>
        <div class="country-info-container">
            <div class="country-img">
                <img src="" alt="">
            </div>
            <div class="country-text-info">
                <h1 class="counrty-name">Belgium</h1>
               <div class="country-up">
                    <p><b>Native Name: </b><span id="native-name"></span></p>
                    <p><b>Population: </b><span id="population"></span></p>
                    <p><b>Region: </b><span id="region"></span></p>
                    <p><b>Sub Region: </b><span id="sub-region"></span></p>
                    <p><b>Capital: </b><span id="capital"></span></p>
                    <p><b>Top Level Domain: </b><span id="top-level-domain"></span></p>
                    <p><b>Currencies: </b><span id="currencies"></span></p>
                    <p><b>Languages: </b><span id="languages"></span></p>
                    
                    
               </div>
                <div class="border-countries-cont">
                    <p class="border-countries"><b>Border Countries: </b> &nbsp;
                    
                    </p>
                </div>
            </div>
        </div>
       </div>
    </main>
</body>
</html>
